<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueva CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>


<body>

    <h1> Editar Ciudad </h1>

    {% for REG in registro %}
    <form method="Post" action="/update" enctype="multipart/form-data" class="row g-3 needs-validation" novalidate>


        <div hidden class="form-floating mb-3">
            <input type="txt" class="form-control" id="floatingInput" placeholder="" name="txtID" value="{{REG[0]}}">
            <label for="floatingInput">{{REG[0]}}</label>
          </div>

        <div class="form-floating mb-3">
            <input type="txt" class="form-control" id="floatingInput" placeholder="" name="txtCiudad" value="{{REG[1]}}">
            <label for="floatingInput">Ciudad</label>
          </div>

          
          <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="txtCodigo">
              <option selected>{{REG[2]}}</option>
              
              {% for REG2 in registro2 %}
              <option value="{{REG2[0]}}">{{REG2[1]}}: {{REG2[0]}}</option>
              {% endfor %}

            </select>
            <label for="floatingSelect">Código de País</label>
          </div>
          
          <div class="form-floating">
            <input type="txt" class="form-control" id="floatingInput" placeholder="" name="txtDistrito" value="{{REG[3]}}">
            <label for="floatingInput">Distrito</label>
          </div>
          <div class="form-floating">
            <input type="txt" class="form-control" id="floatingInput" placeholder="" name="txtPoblacion" value="{{REG[4]}}">
            <label for="floatingInput">Población</label>
          </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Actualizar</button>
        </div>
      </form>
      {% endfor %}



    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
