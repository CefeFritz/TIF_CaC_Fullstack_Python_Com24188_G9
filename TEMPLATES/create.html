<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueva CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>


<body>

    <h1> Agregar Ciudad </h1>

    <form method="Post" action="/store" enctype="multipart/form-data" class="row g-3 needs-validation" novalidate>
        <div class="form-floating mb-3">
            <input type="txt" class="form-control" id="floatingInput" placeholder="" name="txtCiudad">
            <label for="floatingInput">Ciudad</label>
          </div>

          <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="txtCodigo">
              <option selected></option>
              
              {% for REG in registro %}
              <option value="{{REG[0]}}">{{REG[1]}}: {{REG[0]}}</option>
              {% endfor %}

            </select>
            <label for="floatingSelect">Codigo de pais</label>
          </div>

          <div class="form-floating">
            <input type="txt" class="form-control" id="floatingInput" placeholder="" name="txtDistrito">
            <label for="floatingInput">Distrito</label>
          </div>
          <div class="form-floating">
            <input type="txt" class="form-control" id="floatingInput" placeholder="" name="txtPoblacion">
            <label for="floatingInput">Poblaci√≥n</label>
          </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
      </form>




    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
